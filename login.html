<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Login</title>
</head>
<body class="background_login">
    <div class="content ">
            <div class="content_center">
                <div class="content_left">
                    <img src="img/login/login.png" alt="login">
                </div>
                <div class="content_right">
                    <div class="content_right-header">
                        <h4>Login</h4>
                        <p>Please login your account</p>
                    </div>
                    <div class="content_right-body">
                        <form action="">
                            <div class="form_input">
                                <input type="text" class="ip_n" name="username" placeholder="username">
                                <div class="icon">
                                    <i class="far fa-user"></i>
                                </div>
                            </div>
                            <div class="form_input">
                                    <input type="password" class="ip_n" name="password" placeholder="password">
                                <div class="icon">
                                    <i class="fas fa-lock"></i>
                                </div>
                            </div>
                                <input type="submit" value="Login">
                        </form>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
