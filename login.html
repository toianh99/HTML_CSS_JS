<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Login</title>
</head>
<body class="background_login">
    <div class="content ">
            <div class="content_center">
                <div class="content_left">
                    <img src="img/login/login.png" alt="login">
                </div>
                <div class="content_right">
                    <div class="content_right-header">
                        <h4>Login</h4>
                        <p>Please login your account</p>
                    </div>
                    <div class="content_right-body">
                        <form action="">
                            <fieldset>
                                <input type="text" class="input_form" placeholder="username" name="username">
                                <div class="icon"><i class="far fa-user"></i></div>
                            </fieldset>
                            <fieldset>
                                <input type="password" class="input_form" placeholder="password" name="password">
                                <div class="icon"><i class="far fa-lock"></i></div>
                            </fieldset>
                            <div class="form-submit">
                                <input  class="btn-submit" type="submit" value="Login">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
