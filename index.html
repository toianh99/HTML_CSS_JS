<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    
    <title>Home</title>
</head>
<body>
    <div class="wapper-home">
        <header>
            <div class="container">
                <div class="header">
                    <div class="header__logo">
                        <img src="img/logo/logo-danger.png" alt="">
                    </div>
                    <div class="header__nav">
                        <div class="header__nav-list">
                            <a href="#">Trang chủ</a>
                        <a href="#">Sản phẩm</a>
                        <a href="#">Liên Hệ</a>
                        <a href="#">Thanh Toán</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- end header -->
        <div class="content">
            
                <div class="content__silde">
                    <div class="slideshow-container">

                        <div class="mySlides fade">
                          <img src="img/slider/04.jpg" style="width:100%">
                          <div class="text">SLIDE 1</div>
                        </div>
                        
                        <div class="mySlides fade">
                          <img src="img/slider/05.jpg" style="width:100%">
                          <div class="text">SLIDE 2</div>
                        </div>
                        
                        <div class="mySlides fade">
                          <img src="img/slider/03.jpg" style="width:100%">
                          <div class="text">SLIDE 3</div>
                        </div>
                        
                        <!-- <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                        <a class="next" onclick="plusSlides(1)">&#10095;</a> -->
                        <div class="dot__bottom" style="text-align:center">
                            <span class="dot" onclick="currentSlide(1)"></span> 
                            <span class="dot" onclick="currentSlide(2)"></span> 
                            <span class="dot" onclick="currentSlide(3)"></span> 
                          </div>
                        </div>
                        
                        
                </div>
                
        </div>
       
    </div>
    <script src="js/index.js"></script>
</body>
</html>
